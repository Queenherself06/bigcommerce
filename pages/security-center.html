<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-10/css/all.min.css"
        integrity="sha512-Pv1WJMqAtVgNNct5vhq+4cgkKinKpV1jCwSWD4am9CjwxsJSCkLWKcE/ZBqHnEE1mHs01c8B0GMvcn/pQ/yrog=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="main-class">
        <div class="inner-class">
            <div class="security-page-wrapper">
                <div>
                    
                </div>
                <div class="page-title-wrapper">
                    <div class="page-title-parent">
                        <div class="page-title-child">
                            <i class="fa fa-angle-left"></i>
                        </div>
                        <div class="page-title-child">
                            <h1>Security Center</h1>
                        </div>
                        <div class="page-title-child"> </div>
                    </div>
                </div>
                <div class="security-page-image">
                    <img src="../images/security-frame.svg" alt="img">
                </div>               
              <div class="security-pin-wrapper">
                <div class="pin-parent">
                    <div class="pin-child">
                        <h2>WITHDRAW PIN</h2>
                    </div>
                    <div class="pin-child">
                        <h2>SECURITY PIN</h2>
                    </div>
                </div>
              </div>
              <div class="password-wrapper">
                <h1>Old Password</h1>
                <input type="password" placeholder="Enter your password here">
              </div>
              <div class="password-wrapper">
                <h1>New  Password</h1>
                <input type="password" placeholder="Enter your password here">
              </div>
              <div class="password-wrapper">
                <h1>Confirm Password</h1>
                <input type="password" placeholder="Enter your password here">
              </div>
              <div class="change-button">
                <button>Change Now</button>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
