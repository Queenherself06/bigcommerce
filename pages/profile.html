<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-10/css/all.min.css"
        integrity="sha512-Pv1WJMqAtVgNNct5vhq+4cgkKinKpV1jCwSWD4am9CjwxsJSCkLWKcE/ZBqHnEE1mHs01c8B0GMvcn/pQ/yrog=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="main-class">
        <div class="inner-class">
            <div class="logout-page-wrapper">
                <div class="page-title-wrapper">
                    <div class="page-title-parent">
                        <div class="page-title-child">
                            <i class="fa fa-angle-left"></i>
                        </div>
                        <div class="page-title-child">
                            <h1>Profile</h1>
                        </div>
                        <div class="page-title-child"></div>
                    </div>
                </div>
                <div class="vip-member-wrapper">
                    <div class="vip-member-parent">
                        <div class="vip-member-child">
                           <div class="vip-member-child-image">
                            <img src="../images/big-commerce.jpg" alt="logo">
                           </div>
                        </div>
                        <div class="vip-member-child">
                            <div class="diamond-member-parent">
                                <div class="diamond-member-child">
                                    <img src="../images/diamond.svg" alt="logo">
                                </div>
                                <div class="diamond-member-child">
                                    <h2>VIP 1 Member</h2>
                                </div>
                            </div>
                            <h2>66666</h2>
                        </div>
                    </div>
                    <div class="progress-bar-wrapper">
                        <div class="progress-bar-parent">
                            <div class="progress-bar-child"></div> 
                        </div>
                    </div>
                    <div class="wallet-balance-wrapper">
                        <div class="wallet-balance-parent">
                            <div class="wallet-balance-child">
                                <div class="wallet-image-parent">
                                    <div class="wallet-image-child">
                                        <img src="../icons/wallet (3) 1.svg" alt="img">
                                    </div>
                                    <div class="wallet-image-child">
                                      <h2>Wallet Balance</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="wallet-balance-child">
                               <h2>USDT 1,000.000</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="logout-button">
                    <button>Log Out</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
