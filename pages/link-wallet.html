<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-10/css/all.min.css"
        integrity="sha512-Pv1WJMqAtVgNNct5vhq+4cgkKinKpV1jCwSWD4am9CjwxsJSCkLWKcE/ZBqHnEE1mHs01c8B0GMvcn/pQ/yrog=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="main-class">
        <div class="inner-class">
            <div class="link-wallet-wrapper">
                <div class="page-title-wrapper">
                    <div class="page-title-parent">
                        <div class="page-title-child">
                            <i class="fa fa-angle-left"></i>
                        </div>
                        <div class="page-title-child">
                            <h1>Link Wallet</h1>
                        </div>
                        <div class="page-title-child">
                            <div class="icon">
                                <i class="fa fa-receipt"></i>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="welcome-message">
                    <p>Dear user, in order to protect your funds, please do <br>
                        not enter your bank card password. Our staff will not <br>
                        ask you to enter your bank card password.</p>
                </div>
                <div class="page-image">
                    <img src="../images/link-wallet.png" alt="img">
                </div>
                <div class="wallet-details-wrapper">
                    <div class="wallet-details">
                        <h2>Full Name</h2>
                        <h1>Enter your full name here</h1>
                    </div>
                    <div class="wallet-details">
                        <h2>Full Name</h2>
                        <h1>Enter your full name here</h1>
                    </div>
                </div>
                <div class="cryptocurrency-wrapper">
                    <h1>Cryptocurrency</h1>
                    <div class="cryptocurrency-parent">
                        <div class="cryptocurrency-child">
                            <input name="currency" type="radio">
                            <label>USDT</label>
                        </div>
                        <div class="cryptocurrency-child">
                            <input name="currency" type="radio">
                            <label>USDT</label>
                        </div>
                        <div class="cryptocurrency-child">
                            <input name="currency" type="radio">
                            <label>ETH</label>
                        </div>
                        <div class="cryptocurrency-child">
                            <input name="currency" type="radio">
                            <label>BTC</label>
                        </div>
                    </div>
                   
                </div>
                <div class="cryptocurrency-wrapper">
                    <h1>Network</h1>
                    <div class="cryptocurrency-parent">
                        <div class="cryptocurrency-child">
                            <input name="currency" type="radio">
                            <label>TRC 20</label>
                        </div>
                        <div class="cryptocurrency-child">
                            <input name="currency" type="radio">
                            <label>ERC 20</label>
                        </div>
                        <div class="cryptocurrency-child">
                            <input name="currency" type="radio">
                            <label>Bitcoin</label>
                        </div>                    
                    </div>                   
                </div>
                <div class="link-button">
                    <button>Link Wallet</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
