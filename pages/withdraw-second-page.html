<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-10/css/all.min.css"
        integrity="sha512-Pv1WJMqAtVgNNct5vhq+4cgkKinKpV1jCwSWD4am9CjwxsJSCkLWKcE/ZBqHnEE1mHs01c8B0GMvcn/pQ/yrog=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="main-class">
        <div class="inner-class">
            <div class="main-page-wrapper">
                <div class="page-title-wrapper">
                    <div class="page-title-parent">
                        <div class="page-title-child">
                            <i class="fa fa-angle-left"></i>
                        </div>
                        <div class="page-title-child">
                            <h1>Withdraw</h1>
                        </div>
                        <div class="page-title-child">
                            <div class="icon">
                                <i class="fa fa-receipt"></i>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="welcome-message">
                    <p>You will receive your withdrawal within an hour</p>
                </div>
                <div class="wallet-wrapper">
                    <div class="wallet-heading-wrapper">
                        <div class="wallet-heading-parent">
                            <div class="wallet-heading-child">
                                <div class="icon-parent">
                                    <div class="icon-child">
                                        <i class="fa fa-money-bill"></i>
                                    </div>
                                    <div class="icon-child">
                                        <h3>My Wallet</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="wallet-heading-child">
                                <h3>USDT</h3>
                            </div>
                        </div>
                        <div class="amount">
                            <h1>1,000.00</h1>
                        </div>
                    </div>
                </div>
                <div class="wallet-page-image">
                    <img src="../icons/Wallet_empty.svg" alt="img">
                </div>
                <div class="page-details">
                    <h1>You don't have any wallet</h1>
                    <p>Please link crypto wallet to your account <br> before any withdrawal.</p>
                </div>
                <div class="link-button">
                    <a href="link-wallet.html"><button>Link Wallet</button></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
