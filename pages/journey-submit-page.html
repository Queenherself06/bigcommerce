<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-10/css/all.min.css"
        integrity="sha512-Pv1WJMqAtVgNNct5vhq+4cgkKinKpV1jCwSWD4am9CjwxsJSCkLWKcE/ZBqHnEE1mHs01c8B0GMvcn/pQ/yrog=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="main-class">
        <div class="inner-class">
           <div class="main-page-wrapper">
            <div class="page-image">
                <div class="arrow-icon">
                    <i class="fa fa-angle-left"></i>
                </div>
            </div>
            <div class="page-details-wrapper">
                <div class="price">
                    <h1>USDT 6,099.00</h1>
                </div>
                <div class="main-title">
                  <h1>Respira Outdoor bar table and <br> stool</h1>  
                </div>
                <div class="pricing-option-wrapper">
                    <div class="pricing-option-parent">
                        <div class="pricing-option-child">
                            <div class="option-parent">
                                <div class="option-child">
                                    <img src="../icons/lowest-price 1.svg" alt="logo">
                                </div>
                                <div class="option-child">
                                  <p>Total Price (USDT)</p>
                                  <h2>$2,349.00</h2>
                                </div>
                            </div>
                        </div>
                        <div class="pricing-option-child">
                            <div class="option-parent">
                                <div class="option-child">
                                    <img src="../icons/label 1.svg" alt="logo">
                                </div>
                                <div class="option-child">
                                  <p>Rebate (USDT)</p>
                                  <h2>$2,349.00</h2>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
                <div class="border"></div>
                <div class="rating-wrapper">
                    <div class="rating-parent">
                        <div class="rating-child">
                            <h2>Rating</h2>
                        </div>
                        <div class="rating-child">
                            <ul>
                                <li>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>

                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="border"></div>
                <div class="comment">
                    <h2>Comment</h2>
                </div>
                <div class="submit-button">
                   <button>Submit Booking</button>
                 </div>
            </div>
           </div>
        </div>
    </div>
</body>

</html>
