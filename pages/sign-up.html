<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-10/css/all.min.css"
        integrity="sha512-Pv1WJMqAtVgNNct5vhq+4cgkKinKpV1jCwSWD4am9CjwxsJSCkLWKcE/ZBqHnEE1mHs01c8B0GMvcn/pQ/yrog=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="main-class">
        <div class="inner-class">
            <div class="login-wrapper">
                <div class="arrow-icon">
                    <a href="second-page.html"><i class="fa fa-angle-left"></i></a>
                </div>
                <div class="home-title-wrapper">
                    <div class="home-title-parent">
                        <div class="home-title-child">
                            <h1>Register</h1>
                        </div>
                        <div class="home-title-child">
                            <img src="../images/signup-image.png" alt="logo">
                        </div>                     
                    </div>
                    <div class="login-details">
                        <h3>Create an account and join our family by <br> filling details below</h3>
                    </div>
                </div>               
                    <div class="login-form-detail">
                        <h3>Username</h3>
                       <input type="text" placeholder="Enter your username here">
                    </div>
                    <div class="login-form-detail">
                        <h3>Phone Number</h3>
                        <input type="text" placeholder="Enter your phone number here">                     
                    </div>
                    <div class="login-form-detail">
                        <h3>Withdraw Password</h3>
                        <input type="password" placeholder="Enter your password here">                    
                    </div>
                    <div class="login-form-detail">
                        <h3>Confirm Password</h3>
                        <input type="password" placeholder="Enter your password here">                      
                    </div>
                    <div class="login-form-detail">
                        <h3>Login Password</h3>
                        <input type="password" placeholder="Enter your password here">                      
                    </div>
                    <div class="login-form-detail">
                        <h3>Confirm Password</h3>
                        <input type="password" placeholder="Enter your password here">                    
                    </div>
                    <div class="login-form-detail">
                        <h3>Invitation Code</h3>
                        <input type="text" placeholder="Enter your invitation code here">                      
                    </div>

                    <div class="login-button">
                        <button>Register</button>
                    </div>
                    <div class="conclusion">
                        <p>Already have an account?</p>
                        <h3>Log in here</h3>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
